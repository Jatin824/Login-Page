<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="phone-mockup">
      <img src="https://i.imgur.com/zqpwkLQ.png" alt="Phone Mockup" />
    </div>
    <div class="login-form">
      <div class="form-box">
        <img src="https://i.imgur.com/zqpwkLQ.png" class="logo" alt="Instagram Logo" />
        <form>
          <input type="text" placeholder="Phone number, username, or email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Log In</button>
          <div class="divider">OR</div>
          <a href="#" class="facebook-login">Log in with Facebook</a>
          <a href="#" class="forgot">Forgot password?</a>
        </form>
      </div>
      <div class="signup-box">
        Don't have an account? <a href="#">Sign up</a>
      </div>
      <div class="get-app">
        <p>Get the app.</p>
        <div class="app-buttons">
          <img src="https://i.imgur.com/S5bMfiz.png" alt="App Store" />
          <img src="https://i.imgur.com/WoJzK7f.png" alt="Google Play" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
